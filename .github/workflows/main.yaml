name: Module Builder

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Zip Files
        working-directory: ./
        run: zip -r ./module.zip ./src/hot-pan/*

      - name: Get Version
        shell: bash
        id: get-version
        run: echo "version=$(node ./.github/workflows/get-version.js)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: Release ${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: true
          token: ${{secrets.GITHUB_TOKEN}}
          artifacts: './module.zip, ./src/hot-pan/module.json'
          tag: ${{ steps.get-version.outputs.version }}

      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
